<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-size: 20px;
        }


        .title-display {
            font-size: 40px;
        }

        button,
        input {
            font-size: 25px;
        }
    </style>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Favourite Series</title>
</head>

<body>
    <div class="wrapper">

        <h1 class="fav-title">Search Favourite Series: </h1>
        <!-- searching if title included -->
        <div class="div-input">
            <input id="search-input" class="input search-input" type="text" placeholder="Title to search....">
            <button id="search-button" class="button search-button search-title">Search title</button>
        </div>
        <!-- div to display titles:: -->
        <div class="title-display"></div>

        <!-- adding new title to collection -->
        <div class="div-input">
            <input class="input add-input" type="text" placeholder="Add new title...">
            <br>
            <input class="input add-number" type="number" placeholder="Number of episodes...">
            <br>
            <button class="button add-new">Add title to watching</button>
            <h1 class="current-title">Currently Watching: </h1>
        </div>


        <!-- end of wrapper -->
    </div>
    <script src="main.js"></script>
    <!-- <script src="form.js"></script> -->
</body>

</html>

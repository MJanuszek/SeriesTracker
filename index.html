<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Favourite Series and Anime</title>
</head>

<body>
    <div class="wrapper">

        <h1 class="fav-title">Favourite Series and Anime: </h1>
        <!-- div to display titles:: -->
        <div class="title-display"></div>
        <!-- searching if title included -->
        <div class="div-input">
            <input id="search-input" class="input search-input" type="text" placeholder="Title to search....">
            <button id="search-button" class="button search-button search-title">Search title</button>
        </div>


        <!--  -->
        <h1 class="current-title">Currently Watching: </h1>
        <!-- div to display titles:: -->
        <div class="title-display"></div>
        <!-- adding new title to collection -->
        <div class="div-input">
            <form action="">
                <input class="input add-input" type="text" placeholder="Add new title...">
                <br>
                <input class="input add-input" type="number" placeholder="Number of episodes...">
                <br>

                <button class="button add-new">Add title to watching</button>
            </form>
        </div>






        <!-- end of wrapper -->
    </div>
    <script src="main.js"></script>
    <!-- <script src="form.js"></script> -->
</body>

</html>
